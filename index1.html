<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex UI Design</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>      
  </header>

  <!-- Carousel -->
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="ppt 5.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="ppt 5.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="ppt 5.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br>
  <br>
  <br>
  <div class="container">
    <h1>Photo Gallery</h1>
    <div class="row photo-gallery">
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 1">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 2">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 3">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 4">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 5">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 6">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 7">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 8">
      </div>
      <div class="col-md-4">
        <img src="https://source.unsplash.com/random/400x300" alt="Image 9">
      </div>
    </div>
    <h1>Bootstrap Cards</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">This is a sample description for Card 1.</p>
            <a href="#" class="btn btn-primary">Call-to-action</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is a sample description for Card 2.</p>
            <a href="#" class="btn btn-primary">Call-to-action</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://source.unsplash.com/random/400x300" class="card-img-top" alt="Card Image">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">This is a sample description for Card 3.</p>
            <a href="#" class="btn btn-primary">Call-to-action</a>
          </div>
        </div>
      </div>
    </div>
  <form>
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="emailInput">Email address</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
    </div>
   </form>
  
</body>
</html>
